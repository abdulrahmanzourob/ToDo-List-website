<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Todo List</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* إعدادات عامة */
body {
  font-family: "Roboto", Arial, sans-serif;
  background-color: #121212;
  color: #ffffff;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* الحاوية الرئيسية */
.container {
  width: 90%; /* عرض مرن يناسب الشاشات الصغيرة */
  max-width: 500px; /* أقصى عرض */
  background-color: #1f1f1f;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
}

/* الرأس */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 6vw; /* حجم متجاوب */
  margin: 0;
  color: #0077ff;
}

.header .fa-tasks {
  font-size: 24px;
  color: #0077ff;
}

/* الفورم */
.form {
  display: flex;
  flex-wrap: wrap; /* يسمح بالتفاف العناصر على الأجهزة الصغيرة */
  gap: 10px; /* مسافة بين العناصر */
  margin-bottom: 20px;
}

.input {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background-color: #292929;
  color: #fff;
  font-size: 16px;
  transition: all 0.3s;
}

.input:focus {
  outline: none;
  box-shadow: 0 0 5px #0077ff;
}

.add {
  padding: 12px 15px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background-color: #0077ff;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.add:hover {
  background-color: #0056b3;
}

/* المهام */
.task {
  background-color: #292929;
  padding: 15px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  transition: all 0.3s ease;
  border: 1px solid #333;
}

.task.done {
  background-color: #0077ff;
  text-decoration: line-through;
  color: #ffffff;
  opacity: 0.8;
}

.task:hover {
  transform: scale(1.02);
}

.task .actions {
  display: flex;
  gap: 10px;
}

.task .actions i {
  cursor: pointer;
  font-size: 20px;
  transition: color 0.3s ease;
}

.task .actions i:hover {
  color: #ff5252;
}

.fa-trash:hover {
  color: #0077ff;
  transition: color 0.3s ease-in-out;
}

/* شريط التمرير */
.tasks::-webkit-scrollbar {
  width: 8px;
}

.tasks::-webkit-scrollbar-thumb {
  background-color: #555;
  border-radius: 4px;
}

.tasks::-webkit-scrollbar-thumb:hover {
  background-color: #666;
}

/* استعلامات الوسائط */
@media (max-width: 768px) {
  .header h1 {
    font-size: 5vw; /* تقليل حجم النص */
  }

  .input {
    font-size: 14px; /* تصغير حجم النص داخل الحقل */
  }

  .add {
    font-size: 14px; /* تقليل حجم النص في الزر */
    padding: 10px;
  }

  .task {
    font-size: 14px; /* تصغير حجم النص في المهام */
  }
}

@media (max-width: 480px) {
  .form {
    flex-direction: column; /* جعل العناصر تأخذ صفوفًا بدلاً من صف واحد */
  }

  .add {
    width: 100%; /* جعل الزر يأخذ العرض بالكامل */
  }

  .task {
    font-size: 12px; /* تقليل حجم النص أكثر */
  }

  .task .actions i {
    font-size: 16px; /* تصغير حجم الأيقونات */
  }
}

    </style>
  </head>
  <body>
    <div class="container">
      <div class="alert-message" style="display: none; color: red; margin-top: 10px;"></div>

      <div class="header">
        <h1>Todo List</h1>
        <i class="fas fa-tasks"></i>
      </div>
      <div class="form">
        <input
          type="text"
          class="input"
          placeholder="Add a new task..."
        />
        <input type="submit" class="add" value="Add Task" />
      </div>
      <div class="tasks"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
